<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>Whattodo!</title>
  <link data-trunk rel="icon" type="image/png" href="public/icon/favicon-256.png" />
  <link data-trunk rel="css" href="public/tailwind_output.css" />
  <link data-trunk rel="copy-dir" href="public/fonts" />
  <link data-trunk rel="copy-dir" href="public/img" />
  <script>
    if (localStorage.getItem('dark-mode') === 'true' || (!('dark-mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.querySelector('html').classList.add('dark');
    } else {
      document.querySelector('html').classList.remove('dark');
    }
  </script>
</head>

<body></body>

</html>
